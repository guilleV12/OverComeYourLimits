    <main class="contacto-main">
        <form>
            <h1>Formulario de contacto</h1>

            <label for="nombre">Ingrese su nombre <span class="nombre-span">(Debe ingresar al menos 4 caracteres)</span></label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre">

            <label for="apellido">Ingrese su apellido <span class="apellido-span">(Debe ingresar al menos 4 caracteres)</span></label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido">

            <label for="email">Ingrese su mail<span class="email-span">(Ingrese un mail valido)</span></label>
            <input type="email" name="email" id="email" placeholder="direccion@email.com">

            <label for="mensaje">Tiene alguna queja, comentario o duda?<span class="mensaje-span">(Ingrese al menos 10 caracteres)</span></label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" maxlength="100"></textarea>

            <button class="enviar-contacto">Enviar</button>
        </form>
    </main>
